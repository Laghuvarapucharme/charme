<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: Arial, sans-serif;
        }
        .calculator {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .display {
            width: 100%;
            height: 50px;
            font-size: 1.5em;
            text-align: right;
            margin-bottom: 10px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #f1f1f1;
            color: #333;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        button {
            padding: 15px;
            font-size: 1.2em;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        button.operator {
            background: #ff4757;
            color: white;
        }
        button.equal {
            background: #1e90ff;
            color: white;
        }
        button.clear {
            background: #ff6b81;
            color: white;
        }
        button.number {
            background: #2ed573;
            color: white;
        }
        button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" id="display" disabled>
        <div class="buttons">
            <button onclick="clearDisplay()" class="clear">C</button>
            <button onclick="appendValue('/')" class="operator">/</button>
            <button onclick="appendValue('*')" class="operator">*</button>
            <button onclick="appendValue('-')" class="operator">-</button>
            <button onclick="appendValue('7')" class="number">7</button>
            <button onclick="appendValue('8')" class="number">8</button>
            <button onclick="appendValue('9')" class="number">9</button>
            <button onclick="appendValue('+')" class="operator">+</button>
            <button onclick="appendValue('4')" class="number">4</button>
            <button onclick="appendValue('5')" class="number">5</button>
            <button onclick="appendValue('6')" class="number">6</button>
            <button onclick="calculate()" class="equal">=</button>
            <button onclick="appendValue('1')" class="number">1</button>
            <button onclick="appendValue('2')" class="number">2</button>
            <button onclick="appendValue('3')" class="number">3</button>
            <button onclick="appendValue('0')" class="number">0</button>
            <button onclick="appendValue('.')" class="number">.</button>
        </div>
    </div>
    <script>
        function appendValue(value) {
            document.getElementById('display').value += value;
        }
        function clearDisplay() {
            document.getElementById('display').value = '';
        }
        function calculate() {
            try {
                document.getElementById('display').value = eval(document.getElementById('display').value);
            } catch {
                document.getElementById('display').value = 'Error';
            }
        }
    </script>
</body>
</html>
